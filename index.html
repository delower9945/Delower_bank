<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DH Bank Limited</title>

    <!-- css start -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap start link  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- fonts start  -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div id="login-area">
            <h1 class="text-center">Welcome to Nilla Bank</h1> 
            <div class="submit-area">
                <h4>login</h4>
                <input type="text" class="form-control" placeholder="Enter your name">
                <br>
                <input type="email" class="form-control" placeholder="enter your Email">
                <br>
                <button id="login" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div id="tranjection-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit  status">
                        <h2>Deposit</h2>
                        <h3>$ 00</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw  status">
                        <h2>withdraw</h2>
                        <h3>$00</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h2>Balance</h2>
                        <h3>$1500</h3>
                    </div>
                </div>`
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h1>Deposit</h1>
                        <br>
                        <input type="text" class="form-control" placeholder="$ 00">
                        <br>
                        <button class="btn btn-primary">Deposit</button>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h1>withdraw</h1>
                        <br>
                        <input type="text" class="form-control" placeholder="$ 00">
                        <br>
                        <button class="btn btn-primary">withdraw</button>
                    </div>
                   
                </div>
            </div>
        </div>  


    <script>
        const loginbutton =document.getElementById("login");
        loginbutton.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("tranjection-area");
            transactionArea.style.display="block";
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
